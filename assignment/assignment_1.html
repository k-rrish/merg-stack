<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <table align="center">
        <tr>
            <th colspan="2" align="center" style="color: brown;">
                Employee Registration Form
            </th>
        </tr>    
        <tr>
            <td></td>
            <td>
            <input type="radio" name="" id="">Mr. <input type="radio" name="" id="">Mrs. <input type="radio" name="" id="">Ms.
            </td>
        </tr>
        <tr>
            <td>
            <label for=""> First Name</label>
            </td>
            <td>
                <input type="text" name="" id="" placeholder="First Name">
            </td>
        </tr>
        <tr>
            <td>
                <label for="">Last Name</label>
            </td>
            <td>
                <input type="text" name="" id="" placeholder="Last Name">
            </td>    
        </tr>
        <tr>
            <td>
                <label for="">Mail Address1</label>
            </td>    
            <td>
                <input type="text" name="" id="">
            </td>    
        </tr>
        <tr>
            <td>
                <label for="">Mail Address2</label>
            </td>    
            <td>
                <input type="text" name="" id="">
            </td>    
        </tr>
        <tr>
            <td>
                <label for="">City</label>
            </td>    
            <td>
                <input type="text" name="" id="">
            </td>    
        </tr>
        <tr>
            <td>
                <label for="">State</label>
            </td>    
            <td>
                <select name="" id="">
                <option value="">GUjrat</option>
                <option value="">Punjab</option>
                <option value="">Hryana</option>
                <option value="">U.P.</option>
                <option value="">Karnataka</option>
                <option value="">Himachal Pradesh</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>
                <label for="">Zip</label>
            </td>
            <td>
                <input type="text" name="" id="">
            </td>    
        </tr>
        <tr>
            <td>
                <label for="">Upload Photo</label>
            </td>
            <td>
                <input type="file" name="" id="">
            </td>    
        </tr>
        <tr>
            <td>
                <label for="">E-Mail</label>
            </td>    
            <td>
                <input type="email" name="" id="">
            </td>    
        </tr>
        <tr>
            <td>
                <label for="">Mobile</label>
            </td>    
            <td>
                <input type="text" name="" id="" pattern="[0-9]{10}" maxlength="10">
            </td>    
        </tr>
        <tr>
            <td rowspan="5">
                <label for="">Language Known</label>
            </td>    
            <td>
                <input type="checkbox" name="" id="">Gujrati
            </td>
        </tr>
        <tr>
            <td>
                <input type="checkbox" name="" id="">Hindi
            </td>
        </tr>
        <tr>
            <td>
                <input type="checkbox" name="" id="">English
            </td>    
        </tr>
        <tr>
              
        </tr>
        
        <tr>
            <td>
                <label for="">Additional Information</label>
            </td>    
            <td>
                <textarea name="" id="" placeholder="Optional"></textarea></td>

             
                
        </tr>
        <tr>
            <td align="right">
                <input type="submit">
            </td>
            <td>
                <input type="reset">
            </td>    
        </tr>
        </table>
    </form>
</body>
</html>
