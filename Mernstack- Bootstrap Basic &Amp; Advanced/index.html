<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Interval Calculator</title>
    
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    

<div class="container mt-5">
    <h2 class="text-center">Date Interval Calculator</h2>
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="form-group">
                <label for="date1">Select Start Date:</label>
                <input type="date" class="form-control" id="date1">
            </div>
            <div class="form-group">
                <label for="date2">Select End Date:</label>
                <input type="date" class="form-control" id="date2">
            </div>
            <button id="calculateBtn" class="btn btn-primary btn-block">Calculate Date Interval</button>
            <div id="result" class="mt-3"></div>
        </div>
    </div>
</div>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script>
$(document).ready(function() {
    $('#calculateBtn').click(function() {
        // Get the values of the two dates
        var date1 = $('#date1').val();
        var date2 = $('#date2').val();

        // Ensure both dates are selected
        if (date1 === '' || date2 === '') {
            $('#result').html('<div class="alert alert-danger">Both dates must be selected!</div>');
            return;
        }

        // Convert the date strings into JavaScript Date objects
        var startDate = new Date(date1);
        var endDate = new Date(date2);

        // Business logic to calculate the difference in days, months, and years
        var timeDifference = endDate - startDate;

        // Calculate total days
        var totalDays = timeDifference / (1000 * 3600 * 24);

        // Calculate total months
        var totalMonths = (endDate.getFullYear() - startDate.getFullYear()) * 12 + endDate.getMonth() - startDate.getMonth();

        // Calculate total years
        var totalYears = endDate.getFullYear() - startDate.getFullYear();

        // Display the result in a clean format
        $('#result').html(`
            <div class="alert alert-success">
                <p><strong>Total Days:</strong> ${totalDays} days</p>
                <p><strong>Total Months:</strong> ${totalMonths} months</p>
                <p><strong>Total Years:</strong> ${totalYears} years</p>
            </div>
        `);
    });
});
</script>

</body>
</html>
