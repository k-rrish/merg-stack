<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .main *{
            padding: 40px;
            border: 2px solid;
            display: block;
        }
        .main1 *{
            padding: 40px;
            border: 2px solid;
            display: inline;
        }
        .main2 *{
            padding: 40px;
            border: 2px solid;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="main">
       <div>
        div 
        <ul>
            ul 
            <li>li 
                <span>span</span>
            </li>
            
        </ul>
       </div>
    </div>

    <h1>inline</h1>

    <div class="main1">
        <div>
         div 
         <ul>
             ul 
             <li>li 
                 <span>span</span>
             </li>
             
         </ul>
        </div>
     </div>

     <h1>inline-block</h1>
     <div class="main2">
        <div>
         div 
         <ul>
             ul 
             <li>li 
                 <span>span</span>
             </li>
             
         </ul>
        </div>
     </div>
</body>
</html>
