<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Webpage</title>
    <!-- <link rel="stylesheet" href="styles.css"> -->
     <style>
        /* Basic Styles for Structure */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
}

header {
    background-color: #333;
    color: white;
    padding: 10px 0;
}

nav ul {
    list-style: none;
    padding: 0;
    text-align: center;
}

nav ul li {
    display: inline-block;
    margin: 0 15px;
}

nav ul li a {
    color: white;
    text-decoration: none;
    font-size: 18px;
}

main {
    padding: 20px;
}

.content {
    display: flex;
    gap: 20px;
}

.left-column, .right-column {
    flex: 1;
    background-color: white;
    padding: 20px;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

footer {
    background-color: #333;
    color: white;
    text-align: center;
    padding: 10px 0;
}

/* Media Queries for Mobile Responsiveness */
@media screen and (max-width: 768px) {
    nav ul li {
        display: block;
        margin: 10px 0;
    }

    .content {
        flex-direction: column;
        gap: 20px;
    }

    .left-column, .right-column {
        width: 100%;
        padding: 15px;
    }

    header {
        padding: 15px 0;
    }

    nav ul li a {
        font-size: 16px;
    }

    footer {
        font-size: 14px;
    }
}

     </style>
</head>
<body>
    <!-- Navigation Bar -->
    <header>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Content Section -->
    <main>
        <section class="content">
            <div class="left-column">
                <h2>Left Column</h2>
                <p>This is the left column content.</p>
            </div>
            <div class="right-column">
                <h2>Right Column</h2>
                <p>This is the right column content.</p>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 My Website</p>
    </footer>
</body>
</html>
